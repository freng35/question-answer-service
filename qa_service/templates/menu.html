<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QA-service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">QA</a>
        <div class="dropdown" style="margin-right: 5%">
            {% if user.is_authenticated %}
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profile_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="profile_dropdown">
                    <li><a class="dropdown-item" href="/profile/{{ user.id }}/">Профиль</a></li>
                    <li><a class="dropdown-item" href="/create_question/">Создать Вопрос</a></li>
                    <li><a class="dropdown-item" href="/logout/">Выйти</a></li>
                </ul>
            {% else %}
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profile_dropdown_sign" data-bs-toggle="dropdown" aria-expanded="false">
                    Вход
                </button>
                <ul class="dropdown-menu" aria-labelledby="profile_dropdown">
                    <li><a class="dropdown-item" href="/register/">Регистрация</a></li>
                    <li><a class="dropdown-item" href="/login/">Вход</a></li>
                </ul>

            {% endif %}

        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
