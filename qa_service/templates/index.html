<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QA-service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

{% include 'menu.html' %}

<div style="margin-right: 20%; margin-left: 20%; margin-top: 5%">
    <div>
        <h3 style="text-align: center">Поиск вопросов</h3>
        <form class="d-flex" style="margin-bottom: 5%">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h4 style="text-align: center; margin: 2%">Топ запросов</h4>
    </div>

    <div class="card text-center" style="margin-bottom: 2%">
        <div class="card-header">
            Вопрос №1
        </div>
        <div class="card-body">
            <h5 class="card-title">Прога питон</h5>
            <p class="card-text">как прогать?</p>
            <a href="#" class="btn btn btn-outline-secondary">Перейти к вопросу</a>
        </div>
        <div class="card-footer text-muted">
            11 ответов
        </div>
    </div>

    <div class="card text-center" style="margin-bottom: 2%">
        <div class="card-header">
            Вопрос №2
        </div>
        <div class="card-body">
            <h5 class="card-title">с++</h5>
            <p class="card-text">с++ норм?</p>
            <a href="#" class="btn btn-outline-secondary">Перейти к вопросу</a>
        </div>
        <div class="card-footer text-muted">
            5 ответов
        </div>
    </div>

</div>
