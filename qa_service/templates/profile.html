<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </style>
</head>
<body>
{% include 'menu.html' %}
<div style="margin-right: 40%; margin-left: 40%; margin-top: 5%;">
    <img src="{% static 'profile/base_photo.jpg' %}" class="img-thumbnail" alt="Аватарка">
</div>
<div class="card text-center" style="margin: 5%">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="#">Инфо</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" >Вопросы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Ответы</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Информация о пользователе</h5>
        <p class="card-text">Имя: {{ c_user.username }}</p>
        <p class="card-text">Био: </p>
        {% if user == c_user %}
            <a href="#" class="btn btn-primary">Редактировать</a>
        {% endif %}
    </div>
</div>

</body>
</html>
